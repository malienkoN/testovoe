<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.min.css">

</head>
<body>
    <header class="header">
        <div class="header__first-row">
            <div class="container">
                <div class="header__first-row__inner">
                    <div class="social-icons">
                        <a class="social-icons-link" href="#" target="_blank">
                            <svg class="social__icon" viewBox="0 0 7 14" width="7" height="14">
                                <use xlink:href="img/sprite.svg#icon-facebook"></use>
                            </svg>
                        </a>
                        <a class="social-icons-link" href="#" target="_blank">
                            <svg class="social__icon" viewBox="0 0 7 14" width="7" height="14">
                                <use xlink:href="img/sprite.svg#icon-facebook"></use>
                            </svg>
                        </a>
                        <a class="social-icons-link" href="#" target="_blank">
                            <svg class="social__icon" viewBox="0 0 10 12" width="10" height="12">
                                <use xlink:href="img/sprite.svg#icon-twitter"></use>
                            </svg>
                        </a>
                        <a class="social-icons-link" href="#" target="_blank">
                            <svg class="social__icon" viewBox="0 0 14 12" width="14" height="12">
                                <use xlink:href="img/sprite.svg#icon-google"></use>
                            </svg>
                        </a>
                    </div>

                    <a class="header__city" href="#">
                        <svg class="header__city-icon" viewBox="0 0 11 16" width="11" height="16">
                            <use xlink:href="img/sprite.svg#icon-pin"></use>
                        </svg>
                        <span>Москва</span>
                        <svg class="header__city-icon__drop-down" viewBox="0 0 10 6" width="10" height="6">
                            <use xlink:href="img/sprite.svg#icon-drop-down"></use>
                        </svg>
                    </a>

                    <a class="header__phone" href="tel+74992401001">
                        <svg class="header__phone-icon" viewBox="0 0 13 15" width="13" height="15">
                            <use xlink:href="img/sprite.svg#icon-phone"></use>
                        </svg>
                        +7 (499) 240-10-01
                    </a>

                    <a class="header__user" href="#">
                        <svg class="header__user-icon" viewBox="0 0 14 15" width="14" height="15">
                            <use xlink:href="img/sprite.svg#icon-user"></use>
                        </svg>
                        <span>Войти</span>
                    </a>

                    <a class="header__cart" href="#">
                        <svg class="header__cart-icon" viewBox="0 0 17 15" width="17" height="15">
                            <use xlink:href="img/sprite.svg#icon-cart"></use>
                        </svg>
                        <span>Корзина</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="header__second-row">
            <div class="container">
                <div class="header__second-row__inner">
                    <a href="#">
                        <svg class="header__logo" viewBox="0 0 157 38" width="157" height="38">
                            <use xlink:href="img/sprite.svg#icon-logo"></use>
                        </svg>
                    </a>

                    <nav class="header__nav">
                        <a class="header__nav-link" href="#">пошив одежды</a>
                        <a class="header__nav-link" href="#">интернет магазин</a>
                        <a class="header__nav-link" href="#">о магазине </a>
                        <a class="header__nav-link" href="#">Блог </a>
                        <a class="header__nav-link" href="#">Контакты</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <h2 class="intro__suptitle">Мода - Вопрос Денег.</h2>
                <h1 class="intro__title">
                    Стиль - Вопрос
                    Индивидуальности.

    <section class="products">
